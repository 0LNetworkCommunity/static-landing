<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout-410729f05f171dbb07fcf5bb1210449e.css">
  <script>
    fetch('words.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').textContent = data;
      })
      .catch(error => {
        document.getElementById('content').textContent = 'All your base are belong to us.';
      });

    fetch('hero.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('hero').textContent = data;
      })
      .catch(error => {
        document.getElementById('hero').textContent = '';
      });
  </script>
</head>

<body>
  <div id="container">
    <div id="hero">...</div>
    <div id="content">...</div>
  </div>
</body>

</html>
